    <main class="container py-5">
        <h4 class="text-center mb-4">Formulario de Contacto</h4>
        <form>
          <!-- Nombre -->
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
          </div>
          <!-- Correo electrónico -->
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
          </div>
          <!-- Edad -->
          <div class="mb-3">
            <label for="asunto" class="form-label">Edad</label>
            <input type="text" class="form-control" id="asunto" placeholder="Motivo del mensaje" required>
          </div>
          <!-- Telefono -->
          <div class="mb-3">
            <label for="asunto" class="form-label">Telefono</label>
            <input type="text" class="form-control" id="asunto" placeholder="Motivo del mensaje" required>
          </div>
            
          <!-- Mensaje -->
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>
          </div>
          <!-- Botón de envío -->
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Enviar mensaje</button>
          </div>
        </form>
      </main>
